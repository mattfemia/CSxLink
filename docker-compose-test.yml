version: "3"
services:
  test:
    image: "545006002224.dkr.ecr.us-east-2.amazonaws.com/csxnetwork:latest"
    container_name: "csxnetwork-test"
    ports: 
      - "3000:3000"
    volumes:
      - .:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    command: npm run test
volumes:
  node_modules: {}
  test-db-volume: {}